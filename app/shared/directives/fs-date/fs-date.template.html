<div class="input-field col s{{largura}}">
    <i class="material-icons prefix">{{icone}}</i>
    <label for="{{dateName}}">{{label}}</label>
    <input input-date
           type="text"
           name="{{dateName}}"
           id="{{dateName}}"
           ng-required="ngRequired"
           ng-model="ngModel"
           container=""
           format="dd/mm/yyyy"
           months-full="['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']"
           months-short="['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']"
           weekdays-full="['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado']"
           weekdays-short="['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb']"
           weekdays-letter="['D', 'S', 'T', 'Q', 'Q', 'S', 'S']"
           max="{{ maxDate }}"
           today="today"
           first-day="1"
           clear="clear"
           close="close"
           select-years="selectYears"/>
</div>
