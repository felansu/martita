<div class="row">
    <div class="col m4">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Temperatura</span>
                <canvas class="chart chart-line" chart-data="vm.dataTemperaturas" chart-labels="vm.labels"
                        chart-series="vm.seriesTemperatura" chart-click="onClick"></canvas>
            </div>
        </div>
    </div>
    <div class="col m4">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Umidade</span>
                <canvas class="chart chart-line" chart-data="vm.dataUmidades" chart-labels="vm.labels"
                        chart-series="vm.seriesUmidade" chart-click="onClick"></canvas>
            </div>
        </div>
    </div>
    <div class="col m4">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Umidade do solo</span>
                <canvas class="chart chart-line" chart-data="vm.dataSolo" chart-labels="vm.labels"
                        chart-series="vm.seriesSolo" chart-click="onClick"></canvas>
            </div>
        </div>
    </div>
</div>
